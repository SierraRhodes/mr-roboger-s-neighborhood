<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="name@example.com">
      <label for="floatingEmptyPlaintextInput">Empty input</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="Things to know" value="name@example.com">
      <label for="floatingPlaintextInput">Input with value</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Put in a Number</label>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
  <div>
    <p id="results" class="hidden">
      Results: 
    </p>
  </div>
</body>
</html>
